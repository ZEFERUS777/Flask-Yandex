<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .register-form {
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            padding: 10px;
            background-color: #e37b74;
            padding-bottom: 20px;
            padding-top: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }
        #email-inp {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #lkname {
            margin-bottom: 10px;
        }

        .choose {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1 align="center">Анкета претендента</h1>
<h2 align="center">на участие в миссии</h2>

<div>
    <form class="register-form" method="POST">
        <div class="data-gr">
            <input type="text" class="form-control" placeholder="Введите фамилию" id="lkname">
            <input type="text" class="form-control" placeholder="Введите имя">
            <div class="from-group" id="email-inp">
                <input type="email" class="form-control" placeholder="Введите адрес почты">
            </div>

            <div class="form-group">
                <label for="classSelect">Какое у Вас образование?</label>
                <select class="form-control" id="classSelect" name="class">
                    <option>Начальное</option>
                    <option>Высшее</option>
                </select>
                <div class="profession">
                    <label for="classSelect">Какие у Вас профессии</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">инженер-исследователь</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">пилот</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">строитель</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">экзобиолог</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">врач</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">инженер по терраформированию</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">климатолог</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">специалист по радиационной защите</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">астрогеолог</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">гляциолог</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">инженер жизнеобеспечения</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">метеоролог</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">оператор марсохода</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">киберинженер</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">штурман</label><br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">пилот дронов</label><br>
                </div>
                <div class="floor-check">
                    <label for="classSelect">Укажите пол</label><br>
                    <input class="form-check-input" type="radio" name="gender" value="male" id="maleRadio">
                    <label class="form-check-label" for="maleRadio">Мужской</label><br>
                    <input class="form-check-input" type="radio" name="gender" value="female" id="femaleRadio">
                    <label class="form-check-label" for="femaleRadio">Женский</label><br>
                </div>
                <div class="reason-device">
                    <label for="classSelect">Почему Вы хотите принять участие в миссии?</label><br>
                    <textarea rows="3" cols="45"></textarea>
                </div>
                <div class="select-file">
                    <label for="classSelect">Приложите фотографию</label><br>
                    <input type="file" lang="ru" name="file">
                </div>
                <div class="choose">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Готовы остаться на Марсе?</label><br>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
